<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocal Assistant</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url("https://i.postimg.cc/cCp4QBVv/genie-2560x1440.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lamp-container {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 80px;
      cursor: pointer;
      animation: float 3s infinite ease-in-out;
      transition: transform 0.3s ease-in-out;
    }

    .lamp-container:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .chat-container {
      width: 550px;
      height: 550px;
      position: fixed;
      bottom: 50px;
      left: 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.8);
      transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
    }

    .chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      color: #f0f0f0;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      margin: 15px 0;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user-message, .assistant-message {
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      width: fit-content;
      max-width: 80%;
      opacity: 0;
      animation: slideIn 0.4s forwards ease-in-out;
    }

    .user-message {
      background: #4a90e2;
      color: white;
      margin-left: auto;
    }

    .assistant-message {
      background: rgba(255, 255, 255, 0.2);
      color: #f0f0f0;
    }

    button {
      padding: 12px 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #357ab8;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 0 10px 10px;
    }

    #stop-btn {
      background-color: #e74c3c;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Floating Lamp -->
  <img src="https://i.postimg.cc/kgzHyh4M/DALL-E-2025-04-04-12-44-47-A-highly-detailed-realistic-photo-of-a-genie-lamp-made-of-ornate-gold.webpg"
       alt="Magic Lamp" class="lamp-container" id="lamp" />

  <!-- Chatbot -->
  <div class="chat-container" id="chat-container">
    <header>üåü I am Genie, Here to Serve You, Master! üåü</header>
    <div class="chat-box" id="chat-box"></div>
    <div class="button-group">
      <button class="speak-btn" id="speak-btn">üé§ Speak</button>
      <button class="stop-btn" id="stop-btn">‚èπÔ∏è Stop</button>
    </div>
  </div>

<script>

  $(function () {
    const chat = $('#chat-container');
    $('#lamp').on('click', () => chat.addClass('active'));
    $(document).on('click', e => {
      if (!$(e.target).closest('#chat-container, #lamp').length) chat.removeClass('active');
    });

    /* ---------- SPEECH RECOGNITION ---------- */
    function startRecognition() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.onresult = e => {
        const userText = e.results[0][0].transcript;
        addMsg(userText, 'user');
        fetchResponse(userText);
      };
      rec.onerror = () => speak("Sorry, I couldn't hear you master.");
      rec.start();
    }

    /* ---------- SEND TO BACKEND ---------- */
    function fetchResponse(text) {
      fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({query: text})
      })
      .then(r => r.json())
      .then(data => {
        addMsg(data.response, 'assistant');
        speak(data.response);
        if (data.refresh === true) {
          setTimeout(() => location.reload(), 1500); // wait for TTS
        }
      })
      .catch(() => {
        const err = "Error fetching response, Master.";
        addMsg(err, 'assistant'); speak(err);
      });
    }

    /* ---------- UI HELPERS ---------- */
    function speak(t){ window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
    function addMsg(msg, cls){
      $('#chat-box').append(`<div class="${cls}-message">${msg}</div>`)
                    .scrollTop($('#chat-box')[0].scrollHeight);
    }

    $('#speak-btn').on('click', startRecognition);
    $('#stop-btn').on('click', () => { window.speechSynthesis.cancel(); fetch('/stop',{method:'POST'}); });
  });
</script>

</body>
</html>
